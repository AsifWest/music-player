<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Music</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"> <img src="https://designbeep.com/wp-content/uploads/2011/11/7.single-letter-a-logo-designs.png" alt="West Music">West Music</li>
            <li>Home</li>
            <li>About</li>
            <!-- https://designbeep.com/wp-content/uploads/2011/11/7.single-letter-a-logo-designs.png -->
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
           <h1>Music For The Real G's</h1>
        

            <div>
                <div class="songitem">
                    <img src="" id="second" alt="1">
                    <span class="songName">Tourner Dans Le Vide</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songitem">
                    <img src="" alt="1">
                    <span class="songName">Suicide</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="2"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songitem">
                    <img src="" alt="1">
                    <span class="songName">Forgot Your Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songitem">
                    <img src="" alt="1">
                    <span class="songName">Broke Boyz</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="4"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songitem">
                    <img src="" alt="1">
                    <span class="songName">Sugar Daddy</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="songitem">
                    <img src="" alt="1">
                    <span class="songName">Part Time</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                
            </div>

        </div>

        <div class="Songbanner"></div>

    </div>

    <div class="bottom">
        <input type="range" id="progressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesomeicons -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>

        <div class="songinfo">
            <img src="playing.gif" width="44px" alt="" id="gif"> <span id="masterSongName">Tourner Dans Le Vid</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/384769999d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>


   
    
</body>
</html>
